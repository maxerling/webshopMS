<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="sidebars_style.css" />
    <link rel="stylesheet" href="table_style.css" />
  </head>

  <body class="overflow-auto">
    <div class="container" id="table">
      <input
        type="text"
        id="myInput"
        onkeyup="searchFunction(1)"
        placeholder="Search for names.."
      />
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2>All products</h2>
            </div>
            <div class="col-sm-4">
              <a href="add&edit-product.html" class="btn btn-info add-new">
                <i class="fa fa-plus"></i> Add New Product
              </a>
            </div>
          </div>
        </div>
        <table class="table table-hover table-bordered" id="myTable">
          <thead>
            <tr>
              <th onclick="numericSortTable(0)">ID</th>
              <th onclick="sortTable(1)">Title</th>
              <th onclick="sortTable(2)">Brand</th>
              <th onclick="numericSortTable(3)">Price</th>
              <th onclick="numericSortTable(4)">Quantity</th>
              <th onclick="numericSortTable(5)">Units</th>
              <th onclick="sortTable(6)">Category</th>
              <th onclick="sortTable(7)">Featured</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-table"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/Tables.js"></script>
    <script src="js/products.js"></script>
    <script src="js/sidebars.js"></script>
  </body>
</html>
