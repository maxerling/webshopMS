<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile settings</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="sidebar.css" type="text/css" media="all" />
  <link rel="stylesheet" href="profile-style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  
  <!-- START FORM  -->
  <div class="container rounded bg-white mt-5 mb-5">
    <form id="profile-form" class="row g-3 needs-validation" novalidate>
      <div class="row">

        <!-- START Image -->
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle" width="150px"
              src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg">
            <span id="welcomeText" class="font-weight-bold"></span>
            <span id="welcomeEmail" class="text-black-50"></span>
            <span> </span>
          </div>
        </div>
        <!-- END Image -->
        <!-- START PROFIL -->

        <div class="col-md-6 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="text-right">Profil</h4>
            </div>

            <div class="row ">


              <div class="col-md-6 form-floating mt-3">

                <input id="validationCustom01" type="text" class="form-control" placeholder="Förnamn" value=""
                  maxlength="50" required>

                <label for="validationCustom01" class="ms-2">Förnamn</label>

                <div id="validFirstName" class=valid-feedback>
                </div>
                <div id="invalidFirstName" class="invalid-feedback">

                </div>
              </div>

              <div class="col-md-6 form-floating mt-3">

                <input id="validationCustom02" type="text" class="form-control" value="" placeholder="Efternamn"
                  maxlength="50" required>
                <label for="validationCustom02" class="form-lable ms-2">Efternamn</label>
                <div id="validLastName" class="valid-feedback">

                </div>
                <div id="invalidLastName" class="invalid-feedback">

                </div>
              </div>
            </div>
            <div class="row mt-3 ">
              <div class="col-md-12 form-floating">

                <input id="validationCustom03" type="text" class="form-control" placeholder="Email" value=""
                  maxlength="100" readonly>
                <label for="validationCustom03" class="form-lable ms-2">Email</label>
                <!-- <div id="validEmail" class="valid-feedback">

                </div>
                <div id="invalidEmail" class="invalid-feedback"> 

                </div>-->
              </div>
              <div class="col-md-12 mt-3 form-floating ">

                <input id="validationCustom04" type="text" class="form-control validatePassword" placeholder="Lösenord" value=""
                  maxlength="100" required>
                <label for="validationCustom04" class="form-lable ms-2">Lösenord</label>
                <div id="validLösenord" class="valid-feedback validLösenord">

                </div>
                <div id="invalidLösenord" class="invalid-feedback invalidLösenord">

                </div>
              </div>
              <div class="col-md-12 mt-3 form-floating">

                <input id="validationCustom05" type="tel" class="form-control" placeholder="Telefon" value=""
                  maxlength="20" required>
                <label for="validationCustom05" class="form-lable ms-2">Telefon</label>
                <div id="validPhone" class="valid-feedback">

                </div>
                <div id="invalidPhone" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-12 mt-3 form-floating">

                <input id="validationCustom06" type="text" class="form-control" placeholder="Gata" value=""
                  maxlength="50" required>
                <label for="validationCustom06" class="form-lable ms-2">Gata</label>
                <div id="validGata" class="valid-feedback">

                </div>
                <div id="invalidGata" class="invalid-feedback">

                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col-md-6 form-floating mt-3">

                <input id="validationCustom07" type="text" class="form-control" placeholder="Ort" value=""
                  maxlength="50" required>
                <label for="validationCustom07" class="form-lable ms-2">Ort</label>
                <div id="validOrt" class="valid-feedback">

                </div>
                <div id="invalidOrt" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6 form-floating mt-3">

                <input id="validationCustom08" type="text" class="form-control" value="" placeholder="Post Nr"
                  maxlength="6" required>
                <label for="validationCustom08" class="form-lable ms-2">Post nummer</label>
                <div id="validPostNr" class="valid-feedback">

                </div>
                <div id="invalidPostNr" class="invalid-feedback">

                </div>
              </div>
            </div class="d-table-row">
            <div class="mt-4 ">

              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Radera konto
              </button>
              <button class="btn btn-primary profile-button " type="submit">Create account</button>
            </div>
          </div>
        </div>
      </div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Radera konto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Vill du verkligen ta bort ditt konto !!!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
        <button onClick="deleteUser()" type="button" class="btn btn-danger">Bekräfta</button>
      </div>
    </div>
  </div>
</div>
      <!-- END PROFIL -->

  </div>
  </form>
  </div>
  <!-- END FORM  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="profile.js"></script>
</body>

</html>
