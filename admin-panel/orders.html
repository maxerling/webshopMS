<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="sidebars_style.css" />
    <link rel="stylesheet" href="table_style.css" />
  </head>
  <body class="overflow-auto">
    <div class="container" id="table">
      <input
        type="text"
        id="myInput"
        onkeyup="searchFunction(2)"
        placeholder="Search for names.."
      />
      <div class="container">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-8">
                <h2>Orders <b>Details</b></h2>
              </div>
            </div>
          </div>
          <table class="table table-bordered table-hover" id="myTable">
            <thead>
              <tr>
                <th onclick="numericSortTable(0)">OrderNr</th>
                <th onclick="sortTable(1)">Date</th>
                <th onclick="sortTable(2)">Customer email</th>
                <th onclick="numericSortTable(3)">Total Price</th>
                <th onclick="sortTable(4)">Status</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Invoice</h5>
            <p class="invoice-info m-0 ps-5"></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button
              type="button"
              class="btn btn-info add-new float-end disabled"
            >
              <i class="fa fa-plus"></i> Add new order-row
            </button>
            <table class="table table-bordered" id="myTable2">
              <thead>
                <tr>
                  <th onclick="sortTable(0)">product</th>
                  <th onclick="sortTable(1)">qty</th>
                  <th onclick="sortTable(2)">price</th>
                  <th onclick="sortTable(3)">Total</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="modal-tbody"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <span>Total price : </span><span id="totalPrice"> </span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary printme">Print</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/Tables.js"></script>
    <script src="js/sidebars.js"></script>
    <script src="js/orders.js"></script>
  </body>
</html>
