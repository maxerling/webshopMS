<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/" />
    <link rel="stylesheet" href="add&edit-product.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Add/edit product</title>
</head>

<body>
    <div class="container">
        <!-- START FORM  -->
        <form class="form mt-5 col-8 m-auto">
            <h2>Lägg till/ redigera produkt</h2>

            <div class="form-group mt-3 ">
                <label for="" class="control-label">Title</label>
                <input id="input1" type="text" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="" class="control-label">Brand</label>
                <input id="input2" type="text" class="form-control">
            </div>
            <div class="form-group mt-3 mb-5">
                <label for="" class="control-label">Description</label>
                <textarea id="input3" class="form-control"></textarea>
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">Bilden som laddas upp kommer att visas i rutan nedan.</p>
            <div class="image-area mt-4 mb-4 m-auto">
                <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>

            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="upload" type="text"  class="form-control border-0">
                <button id="upload-btn" class="btn btn-primary btn-radius btn-haver">Kolla bilden</button>
            </div>

            <div class="d-flex">
                <div class="form-group mt-3 col">
                    <label for="" class="control-label">Price</label>
                    <input id="input4" type="text" class="form-control">
                </div>

                <div class="form-group mt-3 col ms-2">
                    <label for="" class="control-label">Quantity</label>
                    <input id="input5" type="text" class="form-control">
                </div>
            </div>
            
            <div class="d-flex">
                <div class="form-group mt-3 col">
                    <label for="" class="control-label">Units</label>
                    <input id="input6" type="text" class="form-control" name="">
                </div>
               

                <div class="form-group mt-3 col ms-2 ">
                    <label for="" class="control-label">Featured</label>
                    <div class="form-control ">
                        <input type="radio" id="true" name="featured" value="1" >
                        <label for="male">True</label>
                        <input type="radio" id="false" name="featured" value="0" class="ms-4" checked>
                        <label for="female">False</label>
                    </div>
                </div>

           </div>

           <div class="d-flex">
            <div class="form-group mt-3 col">
                <label for="" class="control-label">Category 1</label> 
                <select id="input7" class="form-control category" value="">

                </select>

            </div>
            <div class="form-group mt-3 col ms-2">
                <label for="" class="control-label">Category 2</label>
                <select id="input8" class="form-control category"  >
                    <option value="">Optional</option>
                </select>

            </div>
            <div class="form-group mt-3 col ms-2">
                <label for="" class="control-label">Category 3</label>
                <select id="input9" class="form-control category" disabled>
                    <option value="">Optional</option>
                </select>

            </div>
           </div>
           
           
            <div class="form-group mt-3 w-100 d-flex justify-content-center">
                <button type="reset" class="btn btn-warning ">Radera form</button>
                <button id="submit-form" type="submit" class="btn btn-success ms-2">Bekräfta form</button>
            </div>
        </form>
        <!-- END FORM  -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/add&edit-product.js"></script>
</body>

</html>
