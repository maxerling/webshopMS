<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  </head>

  <body onload="arrayToCart()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Webshop</a>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

            <li class="nav-item ms-2">
              <button id="cart" class="btn btn-primary" type="button"><span class="p-3">Cart</span></button>
          </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-3 mt-5">
      <h3>Cart</h3>

      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="userCart">
        </tbody>
      </table>

      <div class="row">
        <p id="summary" class="fw-bold">Sum: 0.00$</p>
        <div class="col align-self-end">
          <button id="next" class="btn btn-primary">Next</button>
        </div>
      </div>
   
      <h3>Order</h3>

      <form>
        <fieldset id="status" disabled>
          <div class="mb-3">
            <label for="firstNameInput" class="form-label">* First Name</label>
            <input type="text" class="form-control" id="firstNameInput"/>
            <p id="firstNameResponse" class="invalid"></p>
          </div>
          <div class="mb-3">
            <label for="lastNameInput" class="form-label">* Last Name</label>
            <input type="text" class="form-control" id="lastNameInput"/>
            <p id="lastNameResponse" class="invalid"></p>
          </div>
          <div class="mb-3">
            <label for="numberInput" class="form-label">* Number</label>
            <input type="tel" class="form-control" id="numberInput"/>
            <p id="numberResponse"  class="invalid"></p>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">* E-Mail</label>
            <input type="email" class="form-control" id="emailInput"/>
            <p id="emailResponse"  class="invalid"></p>
          </div>
          <div class="mb-3">
            <label for="addressInput" class="form-label">* Address</label>
            <input type="text" class="form-control" id="addressInput"/>
            <p id="addressResponse"  class="invalid"></p>
          </div>

          <button id="submit" type="button" class="btn btn-primary mb-5">Submit</button>
        </fieldset>
      </form>
    </div>
    <footer class="navbar fixed-bottom text-white bg-dark ">
      <div class="container-fluid"> 
        <div>Max Erling &#169 Copyright 2021</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
