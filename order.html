<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="sidebar.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar sticky-top navbar-light bg-light">
        <a id="logo" href="index.html"
          ><img id="logoImg" src="./images/logo/Hakims-logo.png" alt="logo"
        /></a>
        <!-- START Search input -->
        <div class="search-field">
          <input
            type="text"
            placeholder="Sök..."
            name="query"
            value=""
            class="search-field-input"
            autocomplete="off"
            autocorrect="off"
            maxlength="100"
          />
        </div>
        <!-- END Search input -->

        <!--<span class="navbar-toggler-icon ham-menu"></span>-->

        <div class="ms-10">
          <a href="index.html">
            <!-- Lägg till ikon från font awesome vid tillfälle -->
            <button id="logIn" class="btn btn-secondary" type="button">
              Fortsätt handla
            </button>
          </a>
        </div>
      </nav>
    </header>

    <!--START main -->
    <!-- Displays products start -->
    <div class="parent-container" style="min-height: calc(100vh - 171px);">
      <div class="row container-fluid">
        <h2 id="cartHeading" class="pt-5 pb-3 ps-5">Produkter i varukorgen</h2>
      </div>

      <div class="shopping-cart">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Artikel</th>
              <th scope="col" class="text-center">Kvantitet</th>
              <th scope="col">Pris</th>
              <th scope=""></th>
            </tr>
          </thead>
          <tbody class="cart-table">
            <!-- Produkter i cart -->
          </tbody>
        </table>

        


        <div class="row">
          <div class="col-md-6 customer-information">
            <div class="person-content-title text-center mb-3">
              Dina uppgifter
            </div>
            <div class="customer-info">
              <label for="customer-information-name">Ditt namn:</label>
              <input
                class="form-control mx-auto mb-1"
                id="customer-information-name"
                type="text"
                value="Test Testsson"
                readonly
                disabled
              />
              <label for="customer-information-address">Din adress:</label>
              <input
                class="form-control mx-auto mb-1"
                id="customer-information-address"
                type="text"
                value="Testgatan 33b"
                readonly
                disabled
              />
              <label for="customer-information-zip">Ditt postnummer:</label>
              <input
                class="form-control mx-auto mb-1"
                id="customer-information-zip"
                type="text"
                value="113 34 Stockholm"
                readonly
                disabled
              />
              <label for="customer-information-telephone-number"
                >Ditt telefonnummer:</label
              >
              <input
                class="form-control mx-auto mb-1"
                id="customer-information-telephone-number"
                type="text"
                value="0733332221"
                readonly
                disabled
              />
            </div>
          </div>

          <div class="col-md-4 total-price-div">
            <!-- #total-price ID FÖR TOTAL PRISET-->
            <table class="pricing-table table">
              <tbody>
                <tr>
                  <td class="products-total-price-title py-3 px-0">
                    Summa varor:
                  </td>
                  <td class="products-total-price py-3"></td>
                </tr>
                <tr>
                  <td class="py-3 px-0">Leverans:</td>
                  <td class="shipping-cost py-3">49.00</td>
                </tr>
                <tr>
                  <td class="py-3 px-0 total-price-title">Totalsumma:</td>
                  <td class="total-price py-3"></td>
                </tr>
                <tr>
                  <td class="py-3 px-0">Varav 12% moms:</td>
                  <td class="vat py-3"></td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <button class="mb-4 order-button">Beställ</button>  
            </div>
          </div>
        </div>
      </div>
      <!-- START PRODUCT INFORMATION MODAL -->
      <div class="modal cart-modal" id="modal-cart-prodinfo" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="title"><span class="prod-title"></span>Title</h5>
              <button type="button" class="btn-close modal-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="modal-left-space">
                <img id="modal-prod-img" src="" alt="">
              </div>
              <div id="modal-right-space">
                <p>Description: <span id="prod-descr"></span></span></p>
                <p>Brand: <span id="prod-brand"></span></span></p>
                <p>Units: <span id="prod-units"></span></p>
                <p>Price: <span id="prod-price"></span></p>
              </div>
              
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary modal-btn-ok">OK</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END PRODUCT INFORMATION MODAL -->
    </div>

    <!-- Displays products end-->

    <!-- Footer -->
    <section class="">
      <footer class="footer-bg text-start pt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-md-12 mb-4 mb-md-0 ps-4">
              <h6 class="text-uppercase text-white">Kontaktuppgifter</h6>
              <p>
                Hakim Livs HB <br />
                Telefon: 08-123456 <br />
                Epost: hakim@hakims.se <br />
                Adress: Vägen 3 <br />
                167 45 Bromma <br />
              </p>
            </div>
          </div>
        </div>
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2021 Copyright: Hakims Livs
        </div>
      </footer>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="cart.js"></script>
  </body>
</html>
