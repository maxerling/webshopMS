<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="sidebar.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar sticky-top navbar-light bg-light">
        <a id="logo" href="index.html"
          ><img id="logoImg" src="./images/logo/Hakims-logo.png" alt="logo"
        /></a>
        <!-- START Search input -->
        <div class="search-field">
          <input
            type="text"
            placeholder="Sök..."
            name="query"
            value=""
            class="search-field-input"
            autocomplete="off"
            autocorrect="off"
          />
        </div>
        <!-- END Search input -->

        <!--<span class="navbar-toggler-icon ham-menu"></span>-->

        <div class="ms-10">
          <button id="logIn" class="btn btn-secondary" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
            Logga in
          </button>
          <button id="cart" class="btn btn-warning" type="button">
            <i class="fas fa-shopping-cart"></i>
            Kundvagn
          </button>
        </div>
      </nav>
    </header>

    <!--START main -->
    <!-- Displays products start -->
    <div class="parent-container">
      <div class="row">
        <h2 id="category" data-value="produkter" class="pt-5 pb-3 ps-5">
          Produkter i varukorgen
        </h2>
      </div>

      <div class="shopping-cart">
        <table class="table" style="width: 100%">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Artikel</th>
              <th scope="col">Kvantitet</th>
              <th scope="col">Pris</th>
              <th scope=""></th>
            </tr>
          </thead>
          <tbody class="cart-table">
            <!-- Produkter i cart -->            
          </tbody>
        </table>

        <div class="total-price-div">
          <!-- #total-price ID FÖR TOTAL PRISET-->
          <table class="table table-borderless" style="color: white">
            <tbody>
              <tr>
                <td class="p-0">Summa varor:</td>
                <td id="products-total-price" class="p-0"></td>
              </tr>
              <tr>
                <td class="p-0">Leverans:</td>
                <td class="p-0"></td>
              </tr>
              <tr>
                <td class="p-0">Moms:</td>
                <td id="vat" class="p-0"></td>
              </tr>
              <tr>
                <td class="p-0">Total:</td>
                <td id="total-price" class="p-0"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="total-price-div">
          <div class="person-content-title text-center mb-3">Personuppgifter</div>
          <div class="customer-info">
            <input class="form-control mx-auto mb-1" type="text" value="Test Testsson" readonly disabled/>
            <input class="form-control mx-auto mb-1" type="text" value="Testgatan 33b" readonly disabled/>
            <input class="form-control mx-auto mb-1" type="text" value="113 34 Stockholm" readonly disabled/>
            <input class="form-control mx-auto mb-1" type="text" value="0733332221" readonly disabled/>
          </div>
        </div>
      </div>
    </div>

    <!-- Displays products end-->

    <!-- Footer -->
    <section class="">
      <footer class="footer-bg text-start pt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-md-12 mb-4 mb-md-0 ps-4">
              <h6 class="text-uppercase text-white">Kontaktuppgifter</h6>
              <p>
                Hakim Livs HB <br />
                Telefon: 08-123456 <br />
                Epost: hakim@hakims.se <br />
                Adress: Vägen 3 <br />
                167 45 Bromma <br />
              </p>
            </div>
          </div>
        </div>
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2021 Copyright: Hakims Livs
        </div>
      </footer>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="cart.js"></script>
  </body>
</html>
