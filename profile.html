<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile settings</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="sidebar.css" type="text/css" media="all" />
  <link rel="stylesheet" href="profile-style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <!-- START NAV BAR -->
  <nav class="navbar sticky-top navbar-light bg-light">
    <a id="logo" href="index.html"><img id="logoImg" src="./images/logo/Hakims-logo.png" alt="logo" />
    </a>
    <h1>Välkommen till din sida</h1>
    <div class="ms-10">
      <a href="index.html" class="btn btn-warning" type="button">
        <i href="index.html" class="fas fa-times-circle"></i>
        Fortstätt handla
      </a>
    </div>
  </nav>
  <!-- END NAV BAR  -->

  <!-- START FORM  -->
  <div class="container rounded bg-white mt-5 mb-5">
    <form class="row g-3 needs-validation" novalidate>
      <div class="row">

        <!-- START Image -->
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle" width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">Hej Ashkan</span>
            <span class="text-black-50">Ashkan@gmail.com</span>
            <span> </span>
          </div>
        </div>
        <!-- END Image -->
        <!-- START PROFIL -->

        <div class="col-md-6 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="text-right">Profil</h4>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="validationCustom01" class="form-lable"></label>
                <input id="validationCustom01" type="text" class="form-control" placeholder="Förnamn" value=""
                  maxlength="30" required>
                <div id="validFirstName" class=valid-feedback>
                </div>
                <div id="invalidFirstName" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="labels"></label>
                <input id="validationCustom02" type="text" class="form-control" value="" placeholder="Efternamn"
                  maxlength="30" required>
                <div id="validLastName" class="valid-feedback">

                </div>
                <div id="invalidLastName" class="invalid-feedback">

                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12">
                <label for="validationCustom03" class="form-lable"></label>
                <input id="validationCustom03" type="text" class="form-control" placeholder="Email" value=""
                  maxlength="50" required>
                <div id="validEmail" class="valid-feedback">

                </div>
                <div id="invalidEmail" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom04" class="labels"></label>
                <input id="validationCustom04" type="text" class="form-control" placeholder="Lösenord" value=""
                  maxlength="50" required>
                <div id="validLösenord" class="valid-feedback">

                </div>
                <div id="invalidLösenord" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom05" class="labels"> </label>
                <input id="validationCustom05" type="tel" class="form-control" placeholder="Telefon" value=""
                  maxlength="15" required>
                <div id="validPhone" class="valid-feedback">

                </div>
                <div id="invalidPhone" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom06" class="labels"></label>
                <input id="validationCustom06" type="text" class="form-control" placeholder="Gata" value=""
                  maxlength="100" required>
                <div id="validGata" class="valid-feedback">

                </div>
                <div id="invalidGata" class="invalid-feedback">

                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label for="validationCustom07" class="labels"></label>
                <input id="validationCustom07" type="text" class="form-control" placeholder="Ort" value=""
                  maxlength="50" required>
                <div id="validOrt" class="valid-feedback">

                </div>
                <div id="invalidOrt" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom08" class="labels"></label>
                <input id="validationCustom08" type="text" class="form-control" value="" placeholder="Post Nr"
                  maxlength="10" required>
                <div id="validPostNr" class="valid-feedback">

                </div>
                <div id="invalidPostNr" class="invalid-feedback">

                </div>
              </div>
            </div class="d-table-row">
            <div class="mt-4 ">
              <button class="btn btn-danger profile-button" type="button">Radera Konto</button>
              <button class="btn btn-primary profile-button " type="submit">Spara Profil</button>
            </div>
          </div>
        </div>
      </div>

      <!-- END PROFIL -->

  </div>
  </form>
  </div>
  <!-- END FORM  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="profile.js"></script>
</body>

</html>
