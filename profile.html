    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="sidebar.css" type="text/css" media="all" />
    <link rel="stylesheet" href="profile-style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

    <link

    <link

    <nav class="navbar sticky-top navbar-light bg-light">
        <a id="logo" href="index.html"
          ><img id="logoImg" src="./images/logo/Hakims-logo.png" alt="logo"/>
        </a>
        <div class="ms-10">
          <button id="logIn" class="btn btn-secondary" type="button">
            <i class="fas fa-sign-in-alt"></i>
            Logga in
          </button>
          <a  href="index.html"  class="btn btn-warning" type="button">
            <i href="index.html" class="fas fa-times-circle"></i>
            Fortstätt handla
          </a>
        </div>
      </nav>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <!-- START Image -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" width="150px" 
                  src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                  <span class="font-weight-bold">Ashkan</span>
                  <span class="text-black-50">Ashkan@gmail.com</span>
                  <span> </span>
                </div>
            </div>
            <!-- END Image -->
            <!-- START PROFIL -->
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profil</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">
  
                        </label><input type="text" class="form-control" placeholder="Förnamn" value=""></div>
                        <div class="col-md-6">
                          <label class="labels"></label>
                          <input type="text" class="form-control" value="" placeholder="Efternamn">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                          <label class="labels"></label>
                          <input type="text" class="form-control" placeholder="Email" value="">
                        </div>
                        <div class="col-md-12">
                          <label class="labels"> </label>
                          <input type="text" class="form-control" placeholder="Telefon" value=""></div>
                        <div class="col-md-12">
                          <label class="labels"></label>
                          <input type="text" class="form-control" placeholder="Gata" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                          <label class="labels"></label>
                          <input type="text" class="form-control" placeholder="Ort" value=""></div>
                        <div class="col-md-6">
                          <label class="labels"></label>
                          <input type="text" class="form-control" value="" placeholder="Post Nr"></div>
                    </div class= "d-table-row">
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button>
                      <button class="btn btn-danger profile-button" type="button">Save Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                      <span>Ändra lösenord</span>
                      <span class="border px-3 p-1 add-experience">
                      <i class="fa fa-plus"></i>&nbsp;
                    </span>
                    </div><br>
                    <div class="col-md-12">
                      <label class="labels"></label>
                      <input type="text" class="form-control" placeholder="Lösenord" value=""></div> <br>
                    <div class="col-md-12">
                      <label class="labels"></label>
                      <input type="text" class="form-control" placeholder="Upprepa lösenord" value="">
                    </div>
                </div>
            </div>
            </div>
            <!-- END PROFIL -->

    </div>
    </div>
    </div>
