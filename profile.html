<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile settings</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="sidebar.css" type="text/css" media="all" />
    <link rel="stylesheet" href="profile-style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- START NAV BAR -->
    <nav class="navbar sticky-top navbar-light bg-light">
      <a id="logo" href="index.html"
        ><img id="logoImg" src="./images/logo/Hakims-logo.png" alt="logo" />
      </a>
      <h1>Välkommen till din sida</h1>
      <div class="ms-10">
        <a href="index.html" class="btn btn-warning">
          <i class="fas fa-times-circle"></i>
          Fortstätt handla
        </a>
      </div>
    </nav>
    <!-- END NAV BAR  -->

    <!-- START FORM  -->
    <div class="container rounded bg-white mt-5 mb-5">
      <form id="profile-form" class="row g-3 needs-validation" novalidate>
        <div class="row">
          <!-- START Image -->
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img
                class="rounded-circle"
                width="150"
                alt="profile picture"
                src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg"
              />
              <span id="welcomeText" class="font-weight-bold"></span>
              <span id="welcomeEmail" class="text-black-50"></span>
              <span> </span>
            </div>
          </div>
          <!-- END Image -->
          <!-- START PROFIL -->

          <div class="col-md-6 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="text-right">Profil</h4>
              </div>

              <div class="row">
                <div class="col-md-6 form-floating mt-3">
                  <input
                    id="validationCustom01"
                    type="text"
                    class="form-control"
                    placeholder="Förnamn"
                    value=""
                    maxlength="50"
                    required
                    onpaste="return false;"
                  />

                  <label for="validationCustom01" class="ms-2">Förnamn</label>

                  <div id="validFirstName" class="valid-feedback"></div>
                  <div id="invalidFirstName" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 form-floating mt-3">
                  <input
                    id="validationCustom02"
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="Efternamn"
                    maxlength="50"
                    required
                    onpaste="return false;"
                  />
                  <label for="validationCustom02" class="form-lable ms-2">Efternamn</label>
                  <div id="validLastName" class="valid-feedback"></div>
                  <div id="invalidLastName" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 form-floating">
                  <input
                    id="validationCustom03"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    value=""
                    maxlength="100"
                    readonly
                    onpaste="return false;"
                  />
                  <label for="validationCustom03" class="form-lable ms-2">Email</label>
                  <!-- <div id="validEmail" class="valid-feedback">

                </div>
                <div id="invalidEmail" class="invalid-feedback"> 

                </div>-->
                </div>
                <div class="col-md-12 mt-3 form-floating">
                  <input
                    id="validationCustom04"
                    type="password"
                    class="form-control validatePassword"
                    placeholder="Lösenord"
                    value=""
                    maxlength="100"
                    required
                    disabled
                    onpaste="return false;"
                  />
                  <label for="validationCustom04" class="form-lable ms-2">Lösenord</label>
                  <div id="validLösenord" class="valid-feedback validLösenord"></div>
                  <div id="invalidLösenord" class="invalid-feedback invalidLösenord"></div>
                </div>
                <div class="col-md-12 mt-3 form-floating">
                  <input
                    id="validationCustom05"
                    type="text"
                    class="form-control"
                    placeholder="Telefon"
                    value=""
                    maxlength="20"
                    required
                    onpaste="return false;"
                  />
                  <label for="validationCustom05" class="form-lable ms-2">Telefon</label>
                  <div id="validPhone" class="valid-feedback"></div>
                  <div id="invalidPhone" class="invalid-feedback"></div>
                </div>
                <div class="col-md-12 mt-3 form-floating">
                  <input
                    id="validationCustom06"
                    type="text"
                    class="form-control"
                    placeholder="Adress"
                    value=""
                    maxlength="50"
                    required
                    onpaste="return false;"
                  />
                  <label for="validationCustom06" class="form-lable ms-2">Adress</label>
                  <div id="validGata" class="valid-feedback"></div>
                  <div id="invalidGata" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-floating mt-3">
                  <input
                    id="validationCustom07"
                    type="text"
                    class="form-control"
                    placeholder="Ort"
                    value=""
                    maxlength="50"
                    required
                    onpaste="return false;"
                  />
                  <label for="validationCustom07" class="form-lable ms-2">Ort</label>
                  <div id="validOrt" class="valid-feedback"></div>
                  <div id="invalidOrt" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 form-floating mt-3">
                  <input
                    id="validationCustom08"
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="Post Nr"
                    maxlength="6"
                    required
                    onpaste="return false;"
                  />
                  <label for="validationCustom08" class="form-lable ms-2">Postnummer</label>
                  <div id="validPostNr" class="valid-feedback"></div>
                  <div id="invalidPostNr" class="invalid-feedback"></div>
                </div>
                <div class="d-table-row">
                  <div class="mt-4">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteModal"
                    >
                      Radera konto
                    </button>
                    <button class="btn btn-primary profile-button" type="submit">
                      Uppdatera Profil
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--  DELETE Modal -->
          <div
            class="modal fade"
            id="deleteModal"
            tabindex="-1"
            aria-labelledby="deleteModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Radera konto</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Vill du verkligen ta bort ditt konto?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Stäng
                  </button>
                  <button onClick="deleteUser()" type="button" class="btn btn-danger">
                    Bekräfta
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- EDIT Modal -->
          <div
            class="modal fade"
            id="confirmationModal"
            tabindex="-1"
            aria-labelledby="confirmationModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmationModalLabel">Uppdatera konto</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="confirmationModal-body" class="modal-body">Vill du ändra ditt konto?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Stäng
                  </button>
                  <button onClick="editUser()" type="button" class="btn btn-danger">
                    Bekräfta
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- END PROFIL -->
        </div>
      </form>
    </div>
    <!-- END FORM  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
